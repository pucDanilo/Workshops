
<h2>My Transacaos</h2>
<form>
<div class='form-group'>
<label for='exampleInputEmail1'>Transacao name </label>
<input class='form-control'  #transacaoName>
<small id='emailHelp' class='form-text text-muted'>
            (click) passes input value to add() and then clears the input.
</small>
</div>
<button type='submit' class='btn btn-primary' (click)='add(transacaoName.value); transacaoName.value=''">
Submit
</button>
</form>
<h2>Section title</h2>
<div class='table-responsive'>
<table class='table table-striped table-sm'>
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th></th>
</tr>
</thead>
<tbody>
<tr *ngFor='let transacao of transacaos'> 
<td>{{transacao.id}}</td>
<td><a routerLink='/detail/{{transacao.id}}'>{{transacao.name}}</a></td>
<td>
<a class='btn' title='delete'> 
<span class='badge badge-danger' (click)='delete(transacao)'>x</span>
</a>
</td>
</tr>
</tbody>
</table>
