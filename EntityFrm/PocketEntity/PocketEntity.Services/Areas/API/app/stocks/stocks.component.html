
<h2>My Stocks</h2>
<form>
<div class='form-group'>
<label for='exampleInputEmail1'>Stock name </label>
<input class='form-control'  #stockName>
<small id='emailHelp' class='form-text text-muted'>
            (click) passes input value to add() and then clears the input.
</small>
</div>
<button type='submit' class='btn btn-primary' (click)='add(stockName.value); stockName.value=''">
Submit
</button>
</form>
<h2>Section title</h2>
<div class='table-responsive'>
<table class='table table-striped table-sm'>
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th></th>
</tr>
</thead>
<tbody>
<tr *ngFor='let stock of stocks'> 
<td>{{stock.id}}</td>
<td><a routerLink='/detail/{{stock.id}}'>{{stock.name}}</a></td>
<td>
<a class='btn' title='delete'> 
<span class='badge badge-danger' (click)='delete(stock)'>x</span>
</a>
</td>
</tr>
</tbody>
</table>
